services:
  db:
    image: postgres:16-alpine
    container_name: ccrs-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ccrs-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build:
      context: ../backend/server
    container_name: ccrs-api
    env_file:
      - ../backend/server/.env.docker
    environment:
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_URL: "" # evita 127.0.0.1 herdado
    volumes:
      - ../backend/server:/app # código fonte
      - api_node_modules:/app/node_modules
      - uploads:/app/uploads
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: >
      sh -lc '
        set -e
        [ -f ./docker-entrypoint.sh ] || { echo "❌ entrypoint não encontrado em /app"; ls -la; exit 1; }
        sed -i "s/\r$//" ./docker-entrypoint.sh
        chmod +x ./docker-entrypoint.sh
        exec ./docker-entrypoint.sh
      '
    expose:
      - "3000"
    restart: unless-stopped

  web:
    build:
      context: ../frontend
    container_name: ccrs-web
    environment:
      - VITE_API_BASE_URL=/api
    volumes:
      - ../frontend:/app
      - web_node_modules:/app/node_modules
    depends_on:
      api:
        condition: service_healthy
    command: npm run dev -- --host 0.0.0.0
    expose:
      - "5173"
    restart: unless-stopped

  proxy:
    image: caddy:2-alpine
    container_name: ccrs-proxy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      web:
        condition: service_started
      api:
        condition: service_healthy
    restart: unless-stopped

  # ⬇⬇⬇ SOMENTE AQUI AJUSTAMOS ⬇⬇⬇
  prometheus:
    image: prom/prometheus              # <-- removida a tag v2.53.0-alpine que não existe
    container_name: ccrs-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    depends_on:
      - api

  grafana:
    image: grafana/grafana:11.2.0
    container_name: ccrs-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  pgdata:
    name: docker_pgdata
  uploads:
  api_node_modules:
  web_node_modules:
  caddy_data:
  caddy_config:
  grafana-data:
    driver: local
