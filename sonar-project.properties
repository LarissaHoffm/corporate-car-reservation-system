sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# Projeto SonarCloud
sonar.projectKey=LarissaHoffm_corporate-car-reservation-system
sonar.organization=larissahoffm

# --- Escopo de código-fonte e testes ---
sonar.sources=backend/server/src,frontend/src
sonar.tests=backend/server/test,backend/server/src,frontend/src

# Testes: arquivos de spec/test
sonar.test.inclusions=backend/server/src/**/*.spec.ts,backend/server/test/**/*.ts,frontend/src/**/*.{test,spec}.{ts,tsx}

# Excluir gerados/infra da análise principal
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Cobertura (Jest back + Vitest front)
sonar.javascript.lcov.reportPaths=backend/server/coverage/lcov.info,frontend/coverage/lcov.info

# Testes não contam para duplicação nem cobertura obrigatória
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,backend/server/src/main.ts,backend/server/src/app.module.ts,frontend/src/main.tsx
