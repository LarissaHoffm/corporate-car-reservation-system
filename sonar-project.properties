sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8

# SONARCLOUD:
sonar.projectKey=LarissaHoffm_corporate-car-reservation-system
sonar.organization=larissahoffm

# Monorepo front + back
sonar.sources=backend/server/src,frontend/src
sonar.tests=backend/server/test,frontend/src

sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.ts,**/vite-env.d.ts,**/*.d.ts

# NÃ£o queremos cobertura contando main/app.module e arquivos de bootstrap
sonar.coverage.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,backend/server/src/main.ts,backend/server/src/app.module.ts,frontend/src/main.tsx

# Lcov de back (Jest) + front (Vitest)
sonar.javascript.lcov.reportPaths=backend/server/coverage/lcov.info,frontend/coverage/lcov.info
